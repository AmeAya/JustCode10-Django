<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flowers</title>
</head>
<body>
    <h1>{{ message }}</h1>
    <a href="{% url 'flower_create_url' %}">Add new Flower</a>
    <ul>
        {% for flower in flowers %}
        <li>
            <p>
                {{ flower.name }}
                <br>
                <a href="{% url 'flowers_detail_url' flower.id %}">Get Info</a>
            </p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
