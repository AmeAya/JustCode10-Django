<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flower Update</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="name">Flower Name:</label>
            <input type="text" id="name" name="name" value="{{ flower.name }}">
        </p>

        <p>
            <label for="color">Flower Color:</label>
            <input type="text" id="color" name="color" value="{{ flower.color }}">
        </p>

        <p>
            <label for="image">Flower Image:</label>
            <input type="file" id="image" name="image">
            {% if flower.image %}
                <img src="{{ flower.image.url }}" width="200px">
            {% endif %}
        </p>

        <input type="submit" value="Update Flower!">
    </form>
</body>
</html>
