<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Flower</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="name">Input Flower Name:</label>
            <input type="text" id="name" name="name" required>
        </p>

        <p>
            <label for="color">Input Flower Color:</label>
            <input type="text" id="color" name="color" required>
        </p>

        <p>
            <label for="flower_type">Select Flower Type:</label>
            <select id="flower_type" name="flower_type">
                <option selected disabled>-----</option>
                {% for type in flower_types %}
                    <option value="{{ type.id }}">{{ type.name }}</option>
                {% endfor %}
            </select>
        </p>

        <p>
            <label for="image">Input Flower Image:</label>
            <input type="file" id="image" name="image">
        </p>

        <input type="submit" value="Create Flower">
    </form>
</body>
</html>
